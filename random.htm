<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surprise Website</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    button {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .message {
        display: none;
        margin-top: 20px;
        font-size: 24px;
        color: #333;
        padding: 20px;
        background-color: #f0f0f0;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
</style>
</head>
<body>
<div class="container">
    <button id="surpriseButton" onclick="showMessage()">Tap for a Surprise</button>
    <div class="message" id="message"></div>
</div>
<script>
    function showMessage() {
        var button = document.getElementById("surpriseButton");
        button.style.display = "none";
        var message = document.getElementById("message");
        message.style.display = "block";
        message.innerHTML = "You're Gay";
    }
</script>
</body>
</html>
